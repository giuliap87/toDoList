<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDoList</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/todojs.css.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div id="container" class="container">
        <h1 class="app-name">To-do List <ion-icon class="plus" name="add"></ion-icon></h1>
        <input id="add-todo-input" class="add-todo-input" type="text" autofocus placeholder="Add New Todo" />
        <ul id="todo-list" class="todo-list"></ul>
        <button id="delete-all-btn"class="delete-all-btn">Delete all</button>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
